<h3>Latest Favorites...</h3>
<ul class="row favorites-list">
  <li class="col-lg-12" *ngFor="let favorite of favorites" [routerLink]="['/detail', favorite.id]">
    <p class="link">
      <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
      {{ favorite.title }}
    </p>
    <p class="tags">Tags: {{ favorite.tags }}</p>
  </li>
</ul>
<app-add-favorite [favorites]="favorites" [allTags]="allTags" (onAddFavorite)="updateFavoritesList($event)"></app-add-favorite>
