<div class="tag-detail">
  <ul class="favorites-list">
    <li class="col-lg-12" *ngFor="let fav of favorites" [routerLink]="['/detail', fav.id]">
      <p class="link">
        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
        {{ fav.title }}
      </p>
    </li>
  </ul>
</div>
