<div class="favorite-detail">
  <div>
    <h3>
      <a href="{{ favorite.url }}" target="_blank">{{ favorite.title }}</a>
    </h3>
  </div>
  <div class="text-muted">
    <span class="glyphicon glyphicon-tags"></span> 
    Tags: {{ favorite.tags }}
  </div>
  <div class="comment">
    <h4>Write down your thought...</h4>
    <textarea class="form-control" rows="3"></textarea>
    <button class="btn btn-primary pull-right">Submit</button>
  </div>
  <div class="btn-group pull-center">
    <button class="btn btn-danger" (click)="deleteFavorite(favorite.id)">
      <span class="glyphicon glyphicon-warning-sign"></span>
      Delete Favorite
    </button>
    <button class="btn btn-info" *ngIf="!favorite.read" (click)="markAsRead(favorite)">
      <span class="glyphicon glyphicon-eye-open"></span>
      Mark as Read
    </button>
    <button class="btn btn-default" *ngIf="favorite.read" disabled="disabled">
      <span class="glyphicon glyphicon-check"></span>
      Already Read
    </button>
  </div>
</div>
