<h3>Add Favorite</h3>
<form class="form-horizontal" name="addFavoriteForm">
  <div class="form-group">
    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" name="fav-title" class="form-control" id="inputTitle" placeholder="Article title" [(ngModel)]="newFavorite.title" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputUrl" class="col-sm-2 control-label">Url</label>
    <div class="col-sm-10">
      <input type="text" name="fav-url" class="form-control" id="inputUrl" placeholder="Url of the article" [(ngModel)]="newFavorite.url">
    </div>
  </div>
  <div class="form-group">
    <label for="inputTags" class="col-sm-2 control-label">Tags</label>
    <div class="col-sm-10">
      <input type="text" name="fav-tags" class="form-control" id="inputTags" [(ngModel)]="newFavorite.tags" placeholder="Keywords of the article, seperated by comma">
    </div>
  </div>
  <div class="form-group" *ngIf="collections.length > 0">
    <label for="selectCollection" class="col-sm-2 control-label">Collection</label>
    <div class="col-sm-10">
      <select class="form-control" id="selectCollection">
        <option>Please Select a Collection</option>
        <option *ngFor="let collection of collections" value="{{ collection.id }}">{{ collection.name }}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <div class="input-group">
        <input type="text" class="form-control" name="collection-name" [(ngModel)]="newCollection.name" placeholder="Optional...">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default" (click)="addCollection()">Add Collection</button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="text-right col-sm-12">
      <button type="button" class="btn btn-primary" (click)="addFavorite()">Submit</button>
    </div>
  </div>
</form>
